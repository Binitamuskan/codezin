<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">About Patient</div>
    <div class="content">
      <form action="pdf.php" method="POST" onsubmit="sendEmail();reset();return false;">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="fullname" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your age" name="age" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" name="phonenumber" required>
          </div>
          <div class="input-box">
            <span class="details">Problem</span>
            <input type="text" placeholder="Enter your problem" name="problem" required>
          </div>
          <div class="input-box">
            <span class="details">Doctor Name</span>
            <input type="text" placeholder="Enter Doctor Name" name="doctorname" required>
          </div>
          <div class="input-box">
            <span class="details">Date Of appointment</span>
            <input type="datetime-local" placeholder="Enter date" name="dateofappointment" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit" name="submit">
        </div>
      </form>
    </div>
  </div>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail(){
      Email.send({
      Host : "smtp.elasticemail.com",
      Username : "binitamuskan12@gmail.com",

      To : 'binitamuskan12@gmail.com',
      From : document.getElementById("email").value,
      Subject : "Appointment in medicare",
      Body : "And this is the body"
  }).then(
    message => alert("message sends successfully")
  )
    }
  </script>
</body>
</html>
